<!doctype html>
<html>
<head>

	<link rel="stylesheet" href="shoppinglist.css">
<script src="http://code.jquery.com/jquery.min.js"></script>
<script id="list_item_template" type="text/template">	
	<li class="item">
	<div class="remover"><span class="icon-remove"></span></div>
	<div class="checkbox"><span class="icon-checkbox"></span></div>
	<span class="text" contenteditable="true">TEXT HERE</span>
</li>
</script>



<script type="text/javascript" src="application.js"></script>







</head>
<body>

<div class="container">
	<div class="header">
<h1 class="title">Shopping List</h1>
</div>

<div class="row">
	<input type="text" id="item" placeholder="milk. eggs, bread" autofocus />
</div>

<div class="row">	
	<ul class="items">
	</ul>
</div>

<div id="footer" class="row">
	<a href="#" id="check" class="control">Mark all checked</a>
	<a href="#" id="remove" class="control">Remove all checked</a>
	<div id="count"> 5 item(s)</div>
</div>
</div>	

</body>
